# A minimal left prompt
format = """$directory$character"""
palette = "catppuccin_mocha"

right_format = """$all"""
command_timeout = 1000

[character]
vicmd_symbol = "[N] >>>"
success_symbol = '[➜](bold blue)'
error_symbol = '[✗](bold red) '

[git_branch]
format =  '[$symbol$branch(:$remote_branch)]($style)'
symbol = '🌱'
truncation_length = 4
truncation_symbol = ''

[battery]
format = "[$symbol$percentage]($style) "
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
empty_symbol = "💀"
unknown_symbol = "❓"
[[battery.display]]
threshold = 50
style = "bold red"
[[battery.display]]
threshold = 100
style = "white"

[directory]
truncation_length = 8

[docker_context]
format = 'via [🐋 $context](blue bold)'

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

