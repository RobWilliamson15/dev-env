[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[container]
format = '[$symbol \[$name\]]($style) '

[directory]
truncation_length = 8
truncation_symbol = '…/'

[docker_context]
format = 'via [🐋 $context](blue bold)'

[git_branch]
symbol = '🌱'
truncation_length = 4
truncation_symbol = ''

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

